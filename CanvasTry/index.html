<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Canvas try</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="current">
		Текущий цвет: <span class='black'></span>
	</div>
	<p>Выберите цвет</p>
	<div class="colorpick">
		<span data-color="black" class="black"></span>
		<span data-color="red" class="red"></span>
		<span data-color="orange" class="orange"></span>
		<span data-color="yellow" class="yellow"></span>
		<span data-color="green" class="green"></span>
		<span data-color="lightblue" class="lightblue"></span>
		<span data-color="blue" class="blue"></span>
		<span data-color="purple" class="purple"></span>
	</div>
	<canvas id="canvas" width="1000" height="700"></canvas>
	<script src="common.js"></script>
</body>
</html>
